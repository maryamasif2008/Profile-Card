<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-image">
                <img src="Photo3.png" alt="Profile Image">
            </div>
        </div>
        <div class="profile-body">
            <h2>Maryam Asif</h2>
            <p class="job-title">Web Developer</p>
            <p class="description">Passionate about building interactive and responsive websites. Always learning and evolving in the tech world!</p>
        </div>
        <div class="social-icons">
            <a href="https://wa.me/1234567890" target="_blank" class="social-icon">
                <img src="https://cdn-icons-png.freepik.com/256/15707/15707917.png?semt=ais_hybrid" alt="WhatsApp">
            </a>
            <a href="https://facebook.com" target="_blank" class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </a>
            <a href="https://instagram.com" target="_blank" class="social-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png" alt="Instagram">
            </a>
        </div>
    </div>

</body>
</html>
